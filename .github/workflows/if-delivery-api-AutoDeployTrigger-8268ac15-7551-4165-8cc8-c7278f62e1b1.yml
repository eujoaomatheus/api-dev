name: Trigger auto deployment for if-delivery-api

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ developer ]
    paths:
    - '**'
    - '.github/workflows/if-delivery-api-AutoDeployTrigger-8268ac15-7551-4165-8cc8-c7278f62e1b1.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.IFDELIVERYAPI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.IFDELIVERYAPI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.IFDELIVERYAPI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: eujoaomatheus/docker_api
          registryUsername: ${{ secrets.IFDELIVERYAPI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.IFDELIVERYAPI_REGISTRY_PASSWORD }}
          containerAppName: if-delivery-api
          resourceGroup: cloud-shell-storage-eastus
          imageToBuild: eujoaomatheus/docker_api/if-delivery-api:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


